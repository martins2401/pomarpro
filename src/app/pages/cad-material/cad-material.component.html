<app-menu></app-menu>
<div class="pagina">
    <header>
        <h1>Administração |  Material</h1>
    </header>
    <form [formGroup]="formulario">
        <div>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Valor</mat-label>
                <input matInput formControlName="valor">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" color="accent" class="grande">
            <mat-label>Fornecedor</mat-label>
            <input matInput formControlName="fornecedor">
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="grande">
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="tipo">
        </mat-form-field>

        <div class="controles">
            <button mat-raised-button [disabled]="formulario.enabled" (click)="onIncluir()">Incluir</button>
            <button mat-raised-button [disabled]="formulario.invalid" (click)="onSalvar()">Salvar</button>
            <button ma mat-raised-button [disabled]="formulario.disabled " (click)="onCancelar()"> Cancelar</button>
        </div>

    </form>
    <div class="relatorio">
        <h2>Materias</h2>
        <table>
            <tr>
                <th>Ação</th>
                <th>Nome</th>
                <Th>Valor</Th>
                <th>Fornecedor</th>
                <th>Tipo</th>
            </tr>
            <tr *ngFor="let usuario of relatorio">
                <td><button>Excluir</button></td>
                <td>{{usuario.nome}}
                <td>{{usuario.valor}}</td>
                <td>{{usuario.fornecedor}}
                <Td>{{usuario.tipo}}</Td>
            </tr>
        </table>

    </div>
    <div>

    </div>
</div>
